<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Acarajé</title>
      <link rel="stylesheet" type="text/css" href="../css/recetas.css">
   </head>
   <body>
      <header>
         <h1>Acarajé</h1>
      </header>
      <main>
         <section>
            <h2>Ingredientes:</h2>
            <ul>
               <li>Frijoles carita</li>
               <li>Cebolla</li>
               <li>Ajo</li>
               <li>Aceite de palma</li>
               <li>Camarones secos</li>
            </ul>
            <h2>Instrucciones:</h2>
            <p>
               Muele los frijoles con cebolla y ajo. Forma bolitas y fríelas en aceite de palma.
               Rellena con camarones secos.
               </p>
         </section>
      </main>
   </body>
</html>
