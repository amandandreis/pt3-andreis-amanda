<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Karaage</title>
      <link rel="stylesheet" type="text/css" href="../css/recetas.css">
   </head>
   <body>
      <header>
         <h1>Karaage</h1>
      </header>
      <main>
         <section>
            <h2>Ingredientes:</h2>
            <ul>
               <li>Pollo en trozos</li>
               <li>Jengibre</li>
               <li>Salsa de soja</li>
               <li>Harina</li>
               <li>Aceite para freír</li>
            </ul>
            <h2>Instrucciones:</h2>
            <p>
               Marina el pollo con jengibre y salsa de soja. Reboza en harina y fríe en aceite caliente
               hasta que esté crujiente.
               </p>
         </section>
      </main>
   </body>
</html>
