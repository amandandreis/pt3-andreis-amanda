<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Pulpo a la Gallega</title>
      <link rel="stylesheet" type="text/css" href="../css/recetas.css">
   </head>
   <body>
      <header>
         <h1>Pulpo a la Gallega</h1>
      </header>
      <main>
         <section>
            <h2>Ingredientes:</h2>
            <ul>
               <li>Pulpo</li>
               <li>Patatas</li>
               <li>Pimentón</li>
               <li>Aceite de oliva</li>
               <li>Sal gruesa</li>
            </ul>
            <h2>Instrucciones:</h2>
            <p>
               Cuece el pulpo y las patatas por separado. Corta el pulpo en rodajas, colócalo sobre
               las patatas y espolvorea con
               pimentón, sal gruesa y un buen chorro de aceite de oliva.
               </p>
         </section>
      </main>
   </body>
</html>
