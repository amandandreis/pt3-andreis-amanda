<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Farofa</title>
      <link rel="stylesheet" type="text/css" href="../css/recetas.css">
   </head>
   <body>
      <header>
         <h1>Farofa</h1>
      </header>
      <main>
         <section>
            <h2>Ingredientes:</h2>
            <ul>
               <li>Harina de mandioca</li>
               <li>Mantequilla</li>
               <li>Cebolla</li>
               <li>Tocino</li>
               <li>Plátanos</li>
            </ul>
            <h2>Instrucciones:</h2>
            <p>
               Sofríe la cebolla, tocino y plátanos en mantequilla. Añade la harina de mandioca y
               cocina hasta que esté dorada.
               </p>
         </section>
      </main>
   </body>
</html>
