<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Caipirinha</title>
      <link rel="stylesheet" type="text/css" href="../css/recetas.css">
   </head>
   <body>
      <header>
         <h1>Caipirinha</h1>
      </header>
      <main>
         <section>
            <h2>Ingredientes:</h2>
            <ul>
               <li>Lima</li>
               <li>Azúcar</li>
               <li>Hielo</li>
               <li>Cachaça</li>
            </ul>
            <h2>Instrucciones:</h2>
            <p>
               Machaca la lima con azúcar en un vaso. Añade hielo y cachaça, mezcla y sirve.
               </p>
         </section>
      </main>
   </body>
</html>
