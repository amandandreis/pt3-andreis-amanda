<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Onigiri</title>
      <link rel="stylesheet" type="text/css" href="../css/recetas.css">
   </head>
   <body>
      <header>
         <h1>Onigiri</h1>
      </header>
      <main>
         <section>
            <h2>Ingredientes:</h2>
            <ul>
               <li>Arroz japonés</li>
               <li>Alga nori</li>
               <li>Relleno (atún, ciruela encurtida)</li>
               <li>Sal</li>
            </ul>
            <h2>Instrucciones:</h2>
            <p>
               Moldea el arroz en forma triangular o redonda, coloca el relleno en el centro y envuelve
               con una tira de alga nori.
               </p>
         </section>
      </main>
   </body>
</html>
