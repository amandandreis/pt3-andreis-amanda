<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Tonkatsu</title>
      <link rel="stylesheet" type="text/css" href="../css/recetas.css">
   </head>
   <body>
      <header>
         <h1>Tonkatsu</h1>
      </header>
      <main>
         <section>
            <h2>Ingredientes:</h2>
            <ul>
               <li>Chuletas de cerdo</li>
               <li>Harina</li>
               <li>Huevo</li>
               <li>Pan rallado</li>
               <li>Aceite para freír</li>
               <li>Salsa tonkatsu</li>
            </ul>
            <h2>Instrucciones:</h2>
            <p>
               Empana las chuletas con harina, huevo y pan rallado. Fríelas en aceite caliente hasta
               que estén doradas. Sirve con salsa tonkatsu.
               </p>
         </section>
      </main>
   </body>
</html>
