<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Udon</title>
      <link rel="stylesheet" type="text/css" href="../css/recetas.css">
   </head>
   <body>
      <header>
         <h1>Udon</h1>
      </header>
      <main>
         <section>
            <h2>Ingredientes:</h2>
            <ul>
               <li>Fideos udon</li>
               <li>Caldo dashi</li>
               <li>Salsa de soja</li>
               <li>Tempura</li>
               <li>Cebolla verde</li>
            </ul>
            <h2>Instrucciones:</h2>
            <p>
               Cocina los fideos, colócalos en un tazón y vierte el caldo caliente. Añade tempura
               y cebolla verde encima.
               </p>
         </section>
      </main>
   </body>
</html>
