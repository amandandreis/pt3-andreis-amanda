<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Coxinha</title>
      <link rel="stylesheet" type="text/css" href="../css/recetas.css">
   </head>
   <body>
      <header>
         <h1>Coxinha</h1>
      </header>
      <main>
         <section>
            <h2>Ingredientes:</h2>
            <ul>
               <li>Pechuga de pollo desmenuzada</li>
               <li>Masa de harina</li>
               <li>Queso crema</li>
               <li>Pan rallado</li>
               <li>Aceite para freír</li>
            </ul>
            <h2>Instrucciones:</h2>
            <p>
               Forma las coxinhas con el pollo desmenuzado y queso crema. Reboza con pan rallado
               y fríelas hasta que estén doradas.
               </p>
         </section>
      </main>
   </body>
</html>
