<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Tempura</title>
      <link rel="stylesheet" type="text/css" href="../css/recetas.css">
   </head>
   <body>
      <header>
         <h1>Tempura</h1>
      </header>
      <main>
         <section>
            <h2>Ingredientes:</h2>
            <ul>
               <li>Langostinos</li>
               <li>Verduras (calabacín, berenjena)</li>
               <li>Harina para tempura</li>
               <li>Agua fría</li>
               <li>Aceite para freír</li>
               <li>Salsa tentsuyu</li>
            </ul>
            <h2>Instrucciones:</h2>
            <p>
               Mezcla la harina con agua fría. Sumerge los ingredientes en la masa y fríelos en aceite
               caliente. Sirve con salsa tentsuyu.
               </p>
         </section>
      </main>
   </body>
</html>
