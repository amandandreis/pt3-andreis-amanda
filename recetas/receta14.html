<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Yakitori</title>
      <link rel="stylesheet" type="text/css" href="../css/recetas.css">
   </head>
   <body>
      <header>
         <h1>Yakitori</h1>
      </header>
      <main>
         <section>
            <h2>Ingredientes:</h2>
            <ul>
               <li>Pollo en trozos</li>
               <li>Palillos de bambú</li>
               <li>Salsa tare</li>
            </ul>
            <h2>Instrucciones:</h2>
            <p>
               Ensarta el pollo en los palillos, ásalos a la parrilla y barnízalos con salsa tare
               mientras se cocinan.
               </p>
         </section>
      </main>
   </body>
</html>
